<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardify Chat - Real-time Communication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .online-users {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .login-form {
            padding: 30px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #667eea;
        }

        .login-form button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-bubble {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-user {
            font-weight: 600;
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .message.own .message-user {
            color: rgba(255,255,255,0.8);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        .message.own .message-time {
            color: rgba(255,255,255,0.7);
        }

        .message-form {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-style: italic;
            font-size: 14px;
            margin: 10px 0;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .online-users {
                position: static;
                transform: none;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ’¬ Cardify Chat</h1>
            <div class="online-users" id="onlineUsers">ðŸ‘¥ 0 online</div>
        </div>

        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Join the Chat</h2>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="50">
            <input type="email" id="emailInput" placeholder="Enter your email (optional)">
            <button onclick="joinChat()">Join Chat</button>
        </div>

        <!-- Chat Interface -->
        <div class="chat-main hidden" id="chatMain">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>
            <div class="typing-indicator hidden" id="typingIndicator"></div>
            <form class="message-form" id="messageForm">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button type="submit" class="send-button">ðŸš€</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentUser = null;
        let typingTimer;

        // Initialize chat
        function joinChat() {
            const name = document.getElementById('nameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();

            if (!name) {
                alert('Please enter your name');
                return;
            }

            currentUser = { name, email };
            
            // Connect to Socket.io
            socket = io('/chat');

            // Join the chat
            socket.emit('join_chat', currentUser);

            // Hide login form and show chat
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('chatMain').classList.remove('hidden');

            // Set up event listeners
            setupSocketEvents();
            setupFormEvents();
        }

        function setupSocketEvents() {
            // Receive chat history
            socket.on('chat_history', (messages) => {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                messages.forEach(message => addMessage(message));
                scrollToBottom();
            });

            // New message received
            socket.on('new_message', (message) => {
                addMessage(message);
                scrollToBottom();
            });

            // User joined
            socket.on('user_joined', (data) => {
                addSystemMessage(`${data.user.name} joined the chat`);
                updateOnlineUsers(data.connectedUsers);
            });

            // User left
            socket.on('user_left', (data) => {
                addSystemMessage(`${data.user.name} left the chat`);
                updateOnlineUsers(data.connectedUsers);
            });

            // Typing indicators
            socket.on('user_typing', (data) => {
                showTypingIndicator(`${data.user.name} is typing...`);
            });

            socket.on('user_stop_typing', () => {
                hideTypingIndicator();
            });

            // Error handling
            socket.on('error', (error) => {
                console.error('Socket error:', error);
                alert('Connection error: ' + error.message);
            });

            socket.on('disconnect', () => {
                addSystemMessage('Disconnected from chat');
            });
        }

        function setupFormEvents() {
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');

            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                sendMessage();
            });

            messageInput.addEventListener('keypress', () => {
                socket.emit('typing', { room: 'general' });
                
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    socket.emit('stop_typing', { room: 'general' });
                }, 1000);
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();

            if (!text) return;

            const messageData = {
                text: text,
                room: 'general'
            };

            socket.emit('send_message', messageData);
            messageInput.value = '';
            socket.emit('stop_typing', { room: 'general' });
        }

        function addMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const isOwn = currentUser && message.user.name === currentUser.name;
            if (isOwn) {
                messageDiv.classList.add('own');
            }

            const time = new Date(message.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-user">${message.user.name}</div>
                    <div class="message-text">${escapeHtml(message.text)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            container.appendChild(messageDiv);
        }

        function addSystemMessage(text) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
        }

        function updateOnlineUsers(users) {
            const onlineUsersElement = document.getElementById('onlineUsers');
            onlineUsersElement.textContent = `ðŸ‘¥ ${users.length} online`;
        }

        function showTypingIndicator(text) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = text;
            indicator.classList.remove('hidden');
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.classList.add('hidden');
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
